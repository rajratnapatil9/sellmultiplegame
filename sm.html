  </head>
<!--Navigation bar start-->
<section class="navbarsection">
  
      <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="index.html">QUALITY TRAINING</a>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

</section>
  <body>
    <div id="container">
      <!-- title-->
      <h1 class="gametitle">Sell Multiple Game</h1>
      <!--game board-->
      <div id="board">
        <div id="right">Right</div>
        <div id="wrong">Wrong</div>
        <div id="score">Score: <span id="scoreNumber">0</span></div>
        <div id="wrong_score">Wrong: <span id="wrongNumber">0</span></div>
        <div id="question_num">Question Number: <span id="questionNumber">0</span></div>
        <div id="problem"></div>
        <div id="instruction"></div>
        <div id="answers">
          <div id="answer1"></div>
          <div id="answer2"></div>
          <div id="answer3"></div>
          <div id="answer4"></div>
        </div>
       
        <div id="start">Start Game</div>
        
        <div id="time">Time: <span id="remainingTime">600</span> sec</div>
        
        <div id="gameover">
          GAME OVER Your score: <span id="finalscore">0</span>
        </div>
      </div>

      <!--audio files-->
      <div class="player">
        <audio id="startgame" autoplay controls loop>
          <source src="audio/start.mp3" />
          <source src="audio/start.ogg" />
        </audio>
      </div>


    <!--JavaScript-->
    <script src="./js/sm.js"></script>
  </body>
</html>
